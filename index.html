<!DOCTYPE html>
<html>
<head>
    <title>Windows 10 Simulator</title>
    <style>
        body { margin:0; font-family:Segoe UI, sans-serif; background:#0078D7; }
        #taskbar { position:fixed; bottom:0; width:100%; height:40px; background:#1B1B1B; color:white; display:flex; align-items:center; padding:0 10px; }
        #startButton { background:#0078D7; border:none; color:white; padding:5px 10px; cursor:pointer; }
        #desktop { height:calc(100vh - 40px); display:flex; flex-wrap:wrap; padding:10px; }
        .tile { width:100px; height:100px; margin:10px; background:#2D7D9A; color:white; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold; }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="tile">Mail</div>
        <div class="tile">Calendar</div>
        <div class="tile">Photos</div>
        <div class="tile">Music</div>
    </div>
    <div id="taskbar">
        <button id="startButton">Start</button>
    </div>
</body>
</html>
